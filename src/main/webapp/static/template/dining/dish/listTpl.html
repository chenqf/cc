<div style="position: relative;">
	<h2 class="sub-header">菜品列表</h2>
	<button style="position: absolute;right: 0;top: 0;" id="addDish" type="button" class="btn btn-sm btn-danger">新增</button>
</div>

<div class="table-responsive">
   <table class="table table-striped">
     <thead>
       <tr>
         <th>#</th>
         <th>图片</th>
         <th>名称</th>
         <th>价格</th>
         <th>描述</th>
         <th>操作</th>
       </tr>
     </thead>
     <tbody>
     	<%for(var i = 0;i<data.length; i++){%>
     		<tr data-id="<%=data[i].id%>">
         		<td><%=data[i].id%></td>
         		<td><img src="<%=data[i].image%>" width="100" height="100"></td>
         		<td><%=data[i].name%></td>
         		<td><%=data[i].price%></td>
         		<td><%=data[i].describe%></td>
         		<td><a id="editDish">编辑</a>&nbsp;&nbsp;&nbsp;<a id="deleteDish">删除</a></td>
       		</tr>
     	<%}%>
     </tbody>
   </table>
 </div>
