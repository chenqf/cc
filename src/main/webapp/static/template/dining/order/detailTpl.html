<div style="position: relative;">
	<h2 class="sub-header">订单详情</h2>
</div>

<div class="table-responsive">
   <table class="table table-striped">
     <thead>
       <tr>
         <th>#</th>
         <th>菜名</th>
         <th>图片</th>
         <th>价格</th>
         <th>数量</th>
       </tr>
     </thead>
     <tbody>
     	<%for(var i = 0;i<data.length; i++){%>
     		<tr data-id="<%=data[i].id%>">
         		<td><%=i+1%></td>
         		<td><%=data[i].dishName%></td>
         		<td><img src="<%=data[i].dishImage%>" width="100" height="100"></td>
         		<td><%=data[i].price%></td>
         		<td><%=data[i].num%></td>
       		</tr>
     	<%}%>
     </tbody>
   </table>
 </div>
