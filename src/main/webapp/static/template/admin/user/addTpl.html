<form class="form-horizontal" role="form">
    <fieldset>
        <legend>新增用户</legend>
       <div class="form-group">
          <label class="col-sm-2 control-label" for="username">用户名</label>
          <div class="col-sm-4">
             <input class="form-control" id="username" type="text" placeholder="用户名"/>
          </div>
          <label class="col-sm-2 control-label" for="nickName">昵称</label>
          <div class="col-sm-4">
             <input class="form-control" id="nickName" type="text" placeholder="昵称"/>
          </div>
       </div>
       <div class="form-group">
          <label class="col-sm-2 control-label" for="address">地址</label>
          <div class="col-sm-4">
             <input class="form-control" id="address" type="text" placeholder="地址"/>
          </div>
          <label class="col-sm-2 control-label" for="password">密码</label>
          <div class="col-sm-4">
             <input class="form-control" id="password" type="password" placeholder="密码"/>
          </div>
       </div>
    </fieldset>     
    <button id="submit" type="button" class="btn btn-sm btn-primary" style="float: right;">确定</button>
</form>
